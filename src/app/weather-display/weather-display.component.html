@if (data) {
  <app-current-weather style="flex-basis: 100%" [data]="data.current"></app-current-weather>
  @for (day of data.daily; track trackDailyForecast(day)) {
    <app-daily-weather class="daily" [data]="day"></app-daily-weather>
  }
} @else {
  <div>Search for a city to load weather forecast for</div>
}
