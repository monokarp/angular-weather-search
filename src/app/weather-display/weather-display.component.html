@if (data) {
  <app-current-weather style="flex-basis: 100%; width: max-content" [data]="data.current"></app-current-weather>
  @for (day of data.daily; track trackDailyForecast(day)) {
    <app-daily-weather style="width: 20%" [data]="day"></app-daily-weather>
  }
} @else {
  <div>Search for a city to load weather forecast for</div>
}
